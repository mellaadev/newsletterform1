<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Design | by Fran Mella</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Hojas de Estilos -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="newsletter">
        <div class="circulos"></div>
        <h2><i class='bx bx-news'></i>Newsletter</h2>
        <div class="separador"></div>
        <p>Desplegar</p>
    </div>

    <div class="newsletterform">
        <p class="cerrar"><i class='bx bx-x'></i></p>
        <div class="content">
            <h2>Introduce tu Email</h2>
            <p>Recibirás todas las actualizaciones y novedaddes en tu correo electrónico.</p>

            <form class="formulario">
                <div class="campo">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Introduce tu Email">
                </div>

                <input type="submit" value="Suscribirse" class="submit">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
